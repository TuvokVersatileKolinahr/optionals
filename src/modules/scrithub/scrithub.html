<header shared-header></header>
<section class="content">
  <h2>This is scrum with GitHub issues...</h2>

  <form ng-submit="updateList()">
    <input type="text" ng-model="repo" />
  </form>
  <ul class="issuelist">
    <li ng-repeat="issue in issues">
      <span class="number">#{{ issue.number }}</span>
      <div btf-markdown="issue.body"></div>
    </li>
  </ul>
</section>
<footer shared-footer></footer>
