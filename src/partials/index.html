<header shared-header></header>
<section class="content" ng-if="displayName">
  <div class="issue-list" ng-repeat="column in board.columns">
    <div class="column-title">{{ column.name }}</div>
    <ul as-sortable="issueSortOptions" ng-model="column.issues">
      <li ng-repeat="gitissue in column.issues"
          as-sortable-item
          ng-include="'partials/card.html'">
      </li>
    </ul>
  </div>
</section>
<section class="login" ng-if="!displayName">
  <div class="box">
    <h1>To use this software you must</h1>
    <button ng-click="login()">Login</button>
  </div>
</section>
<footer shared-footer></footer>
